version: 2.1
jobs:
  deploy:
    docker:
      - image: google/cloud-sdk
        auth:
          username: mydockerhub-user
          password: $CLOUDSDK_AUTH_ACCESS_TOKEN  # context / project UI env-var reference
    steps:
      - run: gcloud app deploy

workflows:
  build_app:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master

